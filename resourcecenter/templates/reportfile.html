{% extends 'base.html' %}
{% load static %}
{% load rc_template_tags %}

{% block title %}Report File{% endblock title %}

{% block content %}
<div class="">
    <form class="row" action="" method="post" onsubmit="return validateform()" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="col-md-6" style="margin: auto;">
            <div class="col-12 mt-3 mb-3">
                <label for="">Name</label>
                <input type="text" name="name" {% if request.user.is_authenticated %} value='{{request.user|get_name}}'
                    {% endif %} id="" placeholder="Your name">
            </div>

            <div class="col-12 mt-3 mb-3">
                <label for="">Email</label>
                <input type="email" name="email" {% if request.user.is_authenticated %} value='{{request.user.email}}'
                    {% endif %} id="email" placeholder="Your Email Address">
            </div>

            <div class="col-12 mt-3 mb-3">
                <label for="">File name</label>
                <input type="text" name="file_name" id="file_name" value="{{file.file.name}}" required readonly>
            </div>
            <div class="col-12 mt-3 mb-3">
                <label for="">Reason</label>
                <textarea name="reason" id="reason" rows="2"></textarea>
            </div>

            <div class="col-12 mt-3 mb-3" style="display: flex; justify-content: center;">
                <button class="button primary col-12" name="submit" type="submit">Report</button>
            </div>
    </form>
</div>

{% endblock content %}


{% block extra_scripts %}
<script src="{% static 'rc-includes/upload_script.js' %}"></script>
{% endblock extra_scripts %}
